<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
   <header>
    <h1 class="text-5xl text-center pt-10 ">welcome to our <span class="font-semibold text-lime-500">Baap er Bank</span>!!!</h1>
   </header>

   <main>
    <section class="bg-cyan-100 w-8/12 mx-auto mt-12 p-8 rounded-xl drop-shadow-lg">
        <h3 class="text-3xl font-semibold mb-3">Please Login</h3>
        <div>
            <input class="w-3/4 block mb-3 px-3 h-8 rounded-lg" type="email" id="user-email" placeholder="Your Email Address">
            <input class="block px-3 w-3/4 mb-3 h-8 rounded-lg" type="password" id="password" placeholder="Your Password">
            <button id="btn-submit" class="bg-cyan-950 text-zinc-50 font-medium px-8 py-1.5 rounded-lg drop-shadow-lg hover:bg-cyan-400 hover:text-cyan-950">Submit</button>
        </div>
    </section>
   </main>


   <script src="js/login.js"></script>
</body>


</html>
